<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch App</title>
</head>
<body>
    <div class="container">
        <div class="sketch">
            <div class="sketch__controls">
                <div class="sketch__size size">
                    <div class="size__input"></div>
                </div>
                <div class="sketch__start start"></div>
                <div class="sketch__stop stop"></div>
                <div class="sketch__erase erase"></div>
                <div class="sketch__rainbow rainbow"></div>
            </div>
            <div class="sketch__grid grid">
                <div class="grid__wrapper"></div>
            </div>
        </div>
        <footer>
            <div class="credits"></div>
        </footer>
    </div>
</body>
</html>
