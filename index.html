<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <link rel="stylesheet" href="./style.css">
    <title>Sketch App</title>
</head>
<body>
    <div class="container">
        <div class="sketch">
            <div class="sketch__controls">
                <div class="sketch__size size button">SIZE
                    <div class="size__input-wrapper">
                        <input type="range" id="size" name="size" min="1" max="45" step="1" value="1">
                        <label class="size__label" for="size">1x1</label>
                    </div>
                </div>
                <div class="sketch__start start button">START</div>
                <div class="sketch__erase erase button">ERASE</div>
                <div class="sketch__rainbow rainbow button">COLORIFY</div>
            </div>
            <div class="sketch__grid grid">
                <div class="grid__wrapper"></div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <a class="credits" href="https://github.com/sohodoll" target="_blank"><img src="./icons/github-logo.png" alt="github-logo"></a>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
